<!DOCTYPE html>
<html>
<head>
    <title>View Assets</title>
</head>
<body>
    <form action="/view" method="GET">
        <input type="text" name="search" placeholder="Search assets..." value="{{ search if search else '' }}">
        <button type="submit">Search</button>
    </form>
    <h1>All IT Assets</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Asset Name</th>
                <th>Type</th>
                <th>Assigned To</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset[1] }}</td>
                <td>{{ asset[2] }}</td>
                <td>{{ asset[3] }}</td>
                <td>{{ asset[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
