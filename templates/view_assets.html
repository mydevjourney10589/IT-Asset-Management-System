<!DOCTYPE html>
<html>
<head>
    <title>View Assets</title>
</head>
<body>
    <h1>All IT Assets</h1>

    <form method="GET" action="/view" style="margin-bottom: 10px;">
        <label for="statusFilter">Status:</label>
        <select id="statusFilter" name="status"> <!-- Moved inside form, added name -->
            <option value="All">All</option>
            <option value="Active">Active</option>
            <option value="Retired">Retired</option>
            <option value="Missing">Missing</option>
        </select>
        &nbsp;&nbsp; <!-- Spacing -->
        <label for="searchTerm">Search:</label>
        <input type="text" id="searchTerm" name="search_term" placeholder="Asset name or assignee..." value="{{ search_term or '' }}"> <!-- Added search input -->
        &nbsp;&nbsp; <!-- Spacing -->
        <button type="submit">Search/Filter</button> <!-- Added submit button -->
    </form>
    <!-- Export link kept separate, now includes search term -->
    <a href="/export_csv?status={{ current_status }}&search_term={{ search_term or '' }}" role="button">Export to CSV</a>
    <br>

    <table border="1">
        <thead>
            <tr>
                <th>Asset Name</th>
                <th>Type</th>
                <th>Assigned To</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset[1]|highlight(search_term) }}</td> <!-- Apply highlight filter -->
                <td>{{ asset[2] }}</td>
                <td>{{ asset[3]|highlight(search_term) }}</td> <!-- Apply highlight filter -->
                <td>{{ asset[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const statusFilter = document.getElementById('statusFilter');
        // Get the current status passed from Flask (already defaults to 'Active' server-side if needed)
        const currentStatus = '{{ current_status }}';

        // Set the initial value of the dropdown
        statusFilter.value = currentStatus;

        // Removed the event listener for dropdown change, form submission handles it now.
    </script>
</body>
</html>
