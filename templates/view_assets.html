<!DOCTYPE html>
<html>
<head>
    <title>View Assets</title>
</head>
<body>
    <h1>All IT Assets</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Asset Name</th>
                <th>Type</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>History</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset[1] }}</td>
                <td>{{ asset[2] }}</td>
                <td>{{ asset[3] }}</td>
                <td>{{ asset[4] }}</td>
                <td><a href="{{ url_for('view_asset_history', asset_id=asset[0]) }}">View History</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
