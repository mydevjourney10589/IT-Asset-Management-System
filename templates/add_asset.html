<!DOCTYPE html>
<html>
<head>
    <title>Add Asset</title>
</head>
<body>
    <h1>Add New IT Asset</h1>
    <form method="POST">
        <input type="text" name="asset_name" placeholder="Asset Name" required><br><br>
        <input type="text" name="asset_type" placeholder="Asset Type (Laptop/Server/Software)" required><br><br>
        <input type="text" name="assigned_to" placeholder="Assigned To (Employee Name)" required><br><br>
        <input type="text" name="status" placeholder="Status (Active/Retired/Missing)" required><br><br>
        <button type="submit">Add Asset</button>
    </form>
</body>
</html>
